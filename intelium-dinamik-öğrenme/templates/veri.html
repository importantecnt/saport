<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veri Ekle</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        label {
            display: block;
            margin: 10px 0 5px;
        }
        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Veri Ekle</h1>
        <form action="{{ url_for('yükle') }}" method="POST">
            <label for="Title">Başlık:</label>
            <input type="text" id="Title" name="Title" required>
            
            <label for="Description">Açıklama:</label>
            <textarea id="Description" name="Description" required></textarea>
            
            <label for="Values">Değerler (Sayısal Değer):</label>
            <input type="number" id="Values" name="Values" required min="0" step="1">
            
            <input type="submit" value="Veri Ekle">
        </form>
    </div>
</body>
</html>
